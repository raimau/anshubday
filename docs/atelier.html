    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Cinzel', serif;
            background-color: #f5f0e1;
            color: #2a2a2a;
        }

        /* L'atelier d'Ansh page specific styles */
        #atelier {
            background-color: #f8f3e2; /* Light goldish color */
            font-family: 'Dancing Script', cursive;
            color: #2a2a2a; /* Dark text color for readability */
        }

        header {
            text-align: center;
            padding: 30px;
            background-color: #4b4b72; /* Regal purple */
            color: white;
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header p {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            margin-top: 10px;
            font-style: italic;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }

        iframe {
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 40px;
            justify-items: center;
            margin-top: 20px;
        }

        .photo-item {
            position: relative;
            width: 100%;
            max-width: 300px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            text-align: center;
            border-radius: 15px;
            border: 5px solid #c7a16b; /* Golden border for museum feel */
            transition: transform 0.3s ease;
        }

        .photo-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .photo-item:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .photo-credit {
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            color: #4b4b72;
            margin-top: 10px;
            font-style: italic;
        }

        .photo-contribution {
            font-family: 'Dancing Script', cursive;
            font-size: 1.2rem;
            margin-top: 5px;
            color: #2a2a2a;
        }

        .menu {
            background-color: #4b4b72;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .menu a {
            color: white;
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            margin: 0 20px;
            text-decoration: none;
        }

        .footer {
            text-align: center;
            padding: 10px;
            font-family: 'Cinzel', serif;
            background-color: #4b4b72;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
